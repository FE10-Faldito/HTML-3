<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>contact</title>
</head>
<body>
    <div class="container-fluid w-75">
        <div class="row">
            <div class="col-5 panel-gambar">
            </div>
            <div class="col p-5">
                <h2>Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input class="form-control form-control-lg" type="text"  id="name" placeholder="Full Name">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control form-control-lg" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="mb-3">
                      <label for="number" class="form-label">Phone Number</label>
                      <input type="number" class="form-control form-control-lg" id="number" placeholder="08123456789">
                    </div>
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">Role</label>
                        <select id="disabledSelect" class="form-select" >
                            <option>Selected</option>
                            <option>Front End</option>
                            <option>Back End</option>
                            <option>Quality Assurance</option>
                            <option>Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="floatingTextarea2">Message</label>
                        <textarea class="form-control" placeholder="Message" id="floatingTextarea2" style="height: 200px"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-pill px-5 border-0" style="background-color: #F47522;">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
